

<div class="table-responsive center">
       
    <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th>
                    <mfDefaultSorter by="id">Codigo</mfDefaultSorter>
                </th>
                <th >
                    <mfDefaultSorter by="model">Modelo</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="capacity">Data</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="createdAt">Capacidade</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let airplane of mf.data">
                <td>{{airplane.id}}</td>
                <td>{{airplane.model}}</td>
                <td class="text-right">{{airplane.createdAt| date:'shortDate'}}</td>
                <td>{{airplane.capacity}}</td>
                <td>
                    <!-- <button class="btn btn-outline-warning">Editar</button> -->
                    <img alt="Editar" src="assets/icon/edit.png">
                    <!-- <a [routerLink]="['user', idVariable]">Link </a> -->
                    <img [routerLink]="['/airplane/delete', airplane.id]"  alt="Excluir" src="assets/icon/rubbish-bin.png">
                    <!-- <button class="btn btn-outline-danger" (click)="delete(airplane)">Excluir</button></td> -->
                <!-- <td></td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>

    <div class="">

            <a [routerLink]="'/airplane/create'">
        
                <span class="icon-arrow"></span> <button class="btn btn-success">Cadastrar</button>
            </a>
        
        
        </div>

</div>
