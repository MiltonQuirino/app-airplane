<h1 class="display-6 title">Confirma a exclusão da Aeronave ?</h1>

<div *ngIf="plane">
    <p>Codigo : {{id}}</p>
    <p>Modelo : {{plane.model}}</p>
    <p>Capacidade : {{plane.capacity}}</p>
    <p>Data de criação : {{plane.createdAt}}</p>  
</div>

<button (click)="delete()" class="btn btn-outline-success">Excluir</button>
<a [routerLink]="'/'">
  <span class="back"></span> <button class="btn btn-outline-danger">Voltar</button>
</a>
