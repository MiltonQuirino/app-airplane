<form [formGroup]="airplaneForm" (ngSubmit)="submit()" autocomplete="off">

  <div class="form-group row">

    <input hidden type="text" id="id" class="form-control valid" formControlName="id" [ngClass]="checkValidationField('model')">

    <label for="model" class="col-4 col-form-label">Modelo</label>
    <div class="col-8">
      <input type="text" id="model" class="form-control valid" formControlName="model" [ngClass]="checkValidationField('model')">
    </div>

    <div class="invalid-feedback" *ngIf="airplaneForm.get('model').errors">
      <!-- Complemento é obrigatório -->
      {{ generateErrorMessage('model') }}
    </div>
  </div>

  <div class="form-group row">

    <label class="col-4 col-form-label">Capacidade</label>
    <div class="col-8">
      <input type="number" id="capacity" class="form-control valid" formControlName="capacity" [ngClass]="checkValidationField('capacity')">
    </div>

    <div class="invalid-feedback" *ngIf="airplaneForm.get('capacity').errors">
      {{ generateErrorMessage('capacity') }}
    </div>
  </div>

  <div class="form-group row">


    <label class="col-4 col-form-label">Data de criação</label>
    <div class="col-8">
      <input type="datetime-local" id="createdAt" class="form-control valid" formControlName="createdAt" [ngClass]="checkValidationField('createdAt')">
    </div>



    <div class="invalid-feedback" *ngIf="airplaneForm.get('createdAt').errors">
      {{ generateErrorMessage('createdAt') }}
    </div>
  </div>


  <div class="btn-wrapper">
    <button type="submit" class="btn btn-outline-success">{{type}}</button>
    <a [routerLink]="'/'">
      <span class="back"></span> <button class="btn btn-outline-danger">Voltar</button>
    </a>
  </div>

</form>
